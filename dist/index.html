<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase 9</title>
</head>
<body>
    <h1>Getting started with Firebase 9</h1>

    <h2>Firebase Auth</h2>
  
    <form class="signup">
      <label for="email">email:</label>
      <input type="email"name="email">
      <label for="password">password:</label>
      <input type="password" name="password">
      <button>signup</button>
    </form>
  
    <form class="login">
        <label for="email">email:</label>
        <input type="email"name="email">
        <label for="password">password:</label>
        <input type="password" name="password">
        <button>login</button>
      </form>

    <button class="logout">logout</button>

    <form class="add">
        <label for="category">Category:</label>
        <input type="text" name="category" required>

        <label for="subCategory">SubCategory:</label>
        <input type="text" name="subCategory" required>
        
        <label for="ID">ID:</label>
        <input type="text" name="ID" required>
        
        <label for="videoURL">Video URL:</label>
        <input type="text" name="videoURL" required>
        
        <label for="videoID">Video ID:</label>
        <input type="text" name="videoID" required>
        
        <!-- <label for="PublishedAt">Published At:</label>
        <input type="text" name="PublishedAt" required="">
         -->
        <label for="title">Title:</label>
        <input type="text" name="title" required>
        
        <label for="description">Description:</label>
        <input type="text" name="description" required>
        
        <button>add a new video</button>
      </form>
    
      <form class="delete">
        <label for="id">Document id:</label>
        <input type="text" name="id" required>
    
        <button>delete a video</button>
      </form>

      <form class="update">
        <label for="id">Document id:</label>
        <input type="text" name="id" required>
    
        <button>Edit a video</button>
      </form>


    <script src="bundle.js"></script>
</body>
</html>
